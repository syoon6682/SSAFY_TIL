<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- <my-header v-bind:props 속성명="상위 컴포넌트의 데이터"></my-header> -->
    <my-header v-bind:propsdata="message"></my-header>
    <my-content v-bind:propsnum = "number"></my-content>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 상위 컴포넌트의 데이터를 받아서 보이는 방법 -> 흐름을 유의해서 살펴보기
    new Vue({
      el:"#app",
      data: {
        message: 'hello',
        number: 100,
      }, 
      components: {
        'my-header': {
          template: '<h3>my header {{propsdata}}</h3>',
          props: ['propsdata'] // 대괄호!
        },
        'my-content': {
          template: '<p>{{propsnum}}</p>',
          props: ['propsnum'],
        }
      },
    })
  </script>
</body>
</html>
