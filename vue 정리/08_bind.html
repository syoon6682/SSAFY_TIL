<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #before{
      background-color: greenyellow;
    }

    #after {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- v-on 축약이 @click -->
    <!-- v-bind 축약은 : -->
    <p @click="printHello" :id="elemId">Click me</p> 
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el:'#app',
      data: {
        elemId: 'before'
      },
      methods: {
        printHello() {
          if (this.elemId === 'before'){
            this.elemId = 'after'
            console.log(this.elemId)
          } else {
            this.elemId = 'before'
            console.log(this.elemId)

          }
        }
      }
    })
  </script>
</body>
</html>
